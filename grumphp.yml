grumphp:
  environment:
    paths:
      - node_modules/.bin
  ascii:
    failed: ~
    succeeded: ~
  extensions:
      - PLUS\GrumPHPXliffTask\ExtensionLoader
  tasks:
    composer:
      strict: true
    composer_normalize: ~
    eslint:
      whitelist_patterns:
        - /^assets\/typescript\/(.*)/
    phpcsfixer:
      config: ".php-cs-fixer.dist.php"
    phpstan:
      ignore_patterns: [deploy.php]
    phpunit: ~
    phpversion:
      project: "8.1"
    twigcs:
      ruleset: "\\FriendsOfTwig\\Twigcs\\Ruleset\\Official"
      exclude: ["vendor/"]
    xlifflint:
        ignore_patterns: []
        load_from_net: false
        x_include: false
        dtd_validation: true
        scheme_validation: true
        triggered_by: [xlf]
    yamllint: ~
  testsuites:
    composer:
      tasks:
        - composer
        - composer_normalize
    check:
      tasks:
        - phpcsfixer
        - phpstan
        - twigcs
        - xlifflint
        - yamllint
